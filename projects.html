<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link rel="stylesheet" href="style.css"> <!-- portfolio ka main CSS -->
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d0f13;
  color: white;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  background: #e23744;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap; /* âœ… ensures wrapping on small screens */
}

header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: bold;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ffd1d1;
}

/* Main */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

main h2 {
  color: #e23744;
  margin-bottom: 10px;
  font-size: 28px;
}

main p {
  margin-bottom: 20px;
  font-size: 18px;
  color: #ddd;
}

.btn {
  display: inline-block;
  background: #e23744;
  color: white;
  padding: 12px 25px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s;
  margin: 15px;
}

.btn:hover {
  background: #b51d2e;
}

/* Footer */
footer {
  background: #e23744;
  padding: 15px;
  color: white;
  text-align: center;
  font-size: 14px;
  letter-spacing: 0.5px;
}

/* =======================
   Responsive Design
======================= */

/* Tablets */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  nav ul {
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
  }

  main h2 {
    font-size: 22px;
  }

  main p {
    font-size: 16px;
  }

  .btn {
    padding: 10px 20px;
    font-size: 14px;
  }
}

/* Mobile */
@media (max-width: 480px) {
  header h1 {
    font-size: 18px;
  }

  nav ul li {
    margin-left: 0;
  }

  main {
    padding: 40px 15px;
  }

  main h2 {
    font-size: 20px;
  }

  main p {
    font-size: 14px;
  }

  .btn {
    padding: 8px 16px;
    font-size: 13px;
  }

  footer {
    font-size: 12px;
    padding: 10px;
  }
}

  </style>
</head>
