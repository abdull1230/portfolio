      display: inline-block;
      background: #e23744;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      margin: 15px;

      background: #b51d2e;

    footer {

      padding: 15px;
