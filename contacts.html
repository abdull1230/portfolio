  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #0d0f13;
  color: #fff;
}

/* Header / Navbar */
header {
  background: #e23744;
  padding: 15px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  font-size: 20px;
  font-weight: bold;
}

header ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

header ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s;
}

header ul li a:hover,
header ul li a.active {
  text-decoration: underline;
}

/* Contact Section */
main.contact-section {
  flex: 1;
  text-align: center;
  padding: 80px 20px;
}

main.contact-section h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #e23744;
}

.contact-info {
  background: #222;
  padding: 20px 40px;
  border-radius: 10px;
  display: inline-block;
  margin-top: 20px;
}

.contact-info p {
  font-size: 1.2rem;
  margin: 10px 0;
}

/* Footer */
footer {
  background: #e23744;
  padding: 15px;
  text-align: center;
  font-size: 14px;
  color: #fff;
}

/* ========================= */
/*        MEDIA QUERIES      */
/* ========================= */

/* Tablet & Mobile */
@media screen and (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }

  header .logo {
    margin-bottom: 15px;
  }

  header ul {
    flex-direction: column;
    gap: 15px;
  }

  .contact-info {
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    text-align: left; /* ya center agar tum chaho */
  }

  main.contact-section {
    padding: 50px 15px;
  }

  main.contact-section h1 {
    font-size: 2rem;
  }

  .contact-info p {
  font-size: 0.9rem;
  margin: 10px 0;
  white-space: nowrap; /* Line break ko prevent karega */
}

}

  </style>
